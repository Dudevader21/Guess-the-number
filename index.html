<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Select Difficulty:</p>
        <select id="difficulty">
            <option value="easy">Easy (1-50)</option>
            <option value="medium" selected>Medium (1-100)</option>
            <option value="hard">Hard (1-200)</option>
        </select>

        <p>Iâ€™m thinking of a number between <span id="range">1 and 100</span>.</p>
        <p>Can you guess it?</p>

        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button id="guessBtn">Guess</button>

        <p id="message"></p>
        <p id="attempts"></p>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <p>Best Score: <span id="bestScore"></span> attempts</p>

        <button id="resetBtn" style="display: none;">Play Again</button>
        <button id="themeToggle">Toggle Theme</button>
    </div>

    <audio id="guessSound" src="guess-sound.mp3" preload="auto"></audio>
    <audio id="winSound" src="win-sound.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
